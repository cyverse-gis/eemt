{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <meta property="og:title" content="EEMT - Effective Energy and Mass Transfer" />
  <meta property="og:description" content="Open source framework for quantifying energy and mass flux in Earth's Critical Zone" />
  <meta property="og:image" content="{{ config.site_url }}assets/eemt-logo.svg" />
  <meta property="og:url" content="{{ config.site_url }}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@tswetnam" />
{% endblock %}

{% block content %}
  {{ super() }}
  
  <!-- Custom footer for EEMT -->
  {% if page.title == "Home" %}
  <div class="eemt-footer-info">
    <div class="md-grid md-typeset">
      <div class="eemt-stats">
        <h3>EEMT by the Numbers</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number">20+</div>
            <div class="stat-label">Years of Development</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">50+</div>
            <div class="stat-label">Scientific Publications</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">1000+</div>
            <div class="stat-label">Study Sites Analyzed</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">Global</div>
            <div class="stat-label">Coverage Available</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    .eemt-footer-info {
      background: linear-gradient(135deg, #2e7d32, #4caf50);
      color: white;
      padding: 3rem 0;
      margin-top: 3rem;
    }
    
    .eemt-stats h3 {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      font-size: 1rem;
      opacity: 0.9;
    }
  </style>
  {% endif %}
{% endblock %}
