<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2e7d32" stroke="#1b5e20" stroke-width="2"/>
  
  <!-- Sun symbol (solar radiation) -->
  <circle cx="100" cy="60" r="15" fill="#ffc107"/>
  <g stroke="#ffc107" stroke-width="2">
    <line x1="100" y1="35" x2="100" y2="25"/>
    <line x1="120" y1="45" x2="125" y2="40"/>
    <line x1="120" y1="75" x2="125" y2="80"/>
    <line x1="100" y1="85" x2="100" y2="95"/>
    <line x1="80" y1="75" x2="75" y2="80"/>
    <line x1="80" y1="45" x2="75" y2="40"/>
  </g>
  
  <!-- Terrain profile -->
  <path d="M20 120 Q50 100 80 110 Q120 90 150 105 Q170 115 180 120 L180 180 L20 180 Z" 
        fill="#4caf50" opacity="0.8"/>
  
  <!-- Water/precipitation -->
  <g fill="#03a9f4" opacity="0.7">
    <circle cx="40" cy="75" r="2"/>
    <circle cx="60" cy="70" r="2"/>
    <circle cx="55" cy="85" r="2"/>
    <circle cx="75" cy="80" r="2"/>
    <circle cx="140" cy="70" r="2"/>
    <circle cx="155" cy="75" r="2"/>
    <circle cx="160" cy="85" r="2"/>
  </g>
  
  <!-- Energy flux arrows -->
  <g stroke="#ff5722" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <line x1="100" y1="100" x2="100" y2="130"/>
    <line x1="70" y1="110" x2="70" y2="135"/>
    <line x1="130" y1="105" x2="130" y2="125"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff5722"/>
    </marker>
  </defs>
  
  <!-- EEMT text -->
  <text x="100" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold">EEMT</text>
</svg>